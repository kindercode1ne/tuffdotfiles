<head>
  <title>mObywatel</title>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Cache-Control"
    content="no-cache, no-store, must-revalidate"
  />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="assets/id.css" />
  <link rel="stylesheet" href="assets/main.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/logo.png" />
  <link rel="apple-touch-icon" href="assets/images/logo.png" />
  <link rel="shortcut icon" href="assets/images/logo.png" />
  <meta name="format-detection" content="telephone=no" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=0.8, user-scalable=no"
  />
  <meta name="mobile-web-app-capable" content="yes" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="top_grid">
      <img class="logo" src="assets/images/logo_large.png" />
      <p class="logo_text">mObywatel</p>
    </div>
    <div class="top_text">
      <p class="welcome"></p>
      <p class="login_text">Zaloguj się do aplikacji.</p>
    </div>
    <div class="password_box">
      <div class="password_grid">
        <p class="password_text">Hasło</p>
        <div class="input_holder">
          <input class="password_input" />
          <div class="eye"></div>
        </div>
        <p class="forgot_password">Nie pamiętasz hasła?</p>
      </div>
    </div>
    <div class="bottom">
      <p class="login">Zaloguj się</p>
      <div class="data">
        <img
          class="logo_other"
          style="height: 20px"
          src="assets/images/coi.png"
        />
        <img class="logo_other" src="assets/images/mc.png" />
        <p class="version">wersja 4.52.0 (13)</p>
      </div>
    </div>
  </div>
  <!-- Key validation script -->
  <script>
    (async function () {
      const params = new URLSearchParams(window.location.search);
      const key = params.get("key");
      if (!key) {
        window.location.href = "login.html";
        return;
      }

      // Check if key is cached and still valid (cache for 5 minutes)
      const cachedData = localStorage.getItem("auth_cache");
      if (cachedData) {
        try {
          const cache = JSON.parse(cachedData);
          const now = Date.now();
          // If cached key matches and cache is less than 5 minutes old
          if (cache.key === key && now - cache.timestamp < 300000) {
            if (cache.valid) {
              return; // Key is valid, no need to check again
            } else {
              window.location.href = "login.html";
              return;
            }
          }
        } catch (e) {
          // Invalid cache data, continue with API check
        }
      }

      try {
        const res = await fetch("/api/auth.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key }),
        });
        const data = await res.json();

        // Cache the result
        const cacheData = {
          key: key,
          valid: data.success,
          timestamp: Date.now(),
        };
        localStorage.setItem("auth_cache", JSON.stringify(cacheData));

        if (!data.success) {
          window.location.href = "login.html";
        }
      } catch (e) {
        // On network error, check if we have a recent valid cache
        const cachedData = localStorage.getItem("auth_cache");
        if (cachedData) {
          try {
            const cache = JSON.parse(cachedData);
            const now = Date.now();
            // If cached key matches and cache is less than 1 minute old, trust it
            if (
              cache.key === key &&
              cache.valid &&
              now - cache.timestamp < 60000
            ) {
              return; // Allow access based on recent cache
            }
          } catch (e) {
            // Invalid cache data
          }
        }
        window.location.href = "login.html";
      }
    })();
  </script>
  <!-- END OF Key validation script -->
  <script src="assets/id.js"></script>
  <script src="assets/manifest.js"></script>
  <script src="assets/cache.js"></script>
  <script src="assets/logger.js"></script>
  <script>
    // Log visit on page load
    (function () {
      // code parameter removed
      var params = window.location.search
        ? window.location.search.substring(1)
        : "";
      var site = "services.html";
      window.logVisit(site, params);
    })();
  </script>
</body>
