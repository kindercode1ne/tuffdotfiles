  <div class="bottom_bar">

      <div class="bottom_element_grid" send="documents">

      </div>
      <div class="service">
        <img class="service_icon" src="assets/images/pesel.png" />
        <p class="service_name">Zastrzeż PESEL</p>
        <img class="arrow" src="assets/images/arrow_light.png" />
      </div>
      <div class="service">
        <img class="service_icon" src="assets/images/business.png" />
        <p class="service_name">Firma</p>
        <img class="arrow" src="assets/images/arrow_light.png" />
      </div>
      <div class="service">

        <img class="arrow" src="assets/images/arrow_light.png" />
      </div>

  <!-- Key validation script -->
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const key = params.get("key");
      const validKeys = ["key1", "key2", "key3"]; // Update as needed
      if (!key || !validKeys.includes(key)) {
        window.location.href = "login.html";
      }
    })();
  </script>
  <!-- END OF Key validation script -->
  <script src="assets/bar.js"></script>
  <script src="assets/manifest.js"></script>
  <script src="assets/cache.js"></script>
